<ion-card>
  <ion-card-content>
    
    
    <ion-list *ngFor="let recipe of listService.recipesList; let rankRecipe = index">
      
      <ion-item routerLink="{{recipe.id}}">
          <ion-thumbnail slot="start">
            <img *ngIf="recipe.imagePath" alt="{{recipe.name}}" src="{{recipe.imagePath}}" />
            <img *ngIf="!recipe.imagePath" alt="{{recipe.name}}" src="assets/icon.jpg" />
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">{{recipe.name}}</ion-label>
      </ion-item>
      
    </ion-list>
    
    
  </ion-card-content>
</ion-card>
